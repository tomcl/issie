---
layout: default
---
<style>
	.inner {
        position: relative;
        width: 70%;
        margin: 0 auto;
      }
</style>
<article id="post-page">
	<h1>{{ page.title }}</h1>		
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}
		
	</div>
</article>
