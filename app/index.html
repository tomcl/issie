<!doctype html>
<html>
<head>
  <title>Elmish Fable App</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!-- jQuery workaround: https://ourcodeworld.com/articles/read/202/how-to-include-and-use-jquery-in-electron-framework -->
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="public/lib/jquery/jquery-ui.js"></script>

  <!-- Draw2d lib -->
  <script>draw2d = require('draw2d');</script>
  <script src="public/lib/draw2d_extensions/draw2d_digital.js"></script>

  <!-- CodeMirror lib -->
  <!-- Note: usign npm to get CodeMirror imposes that all og the addons are
       intstalled as well, when many of them are actually not needed (~3MB). -->
  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="../node_modules/codemirror/addon/dialog/dialog.css">
  <link rel="stylesheet" href="../node_modules/codemirror/theme/mbo.css">
  <script>CodeMirror = require('codemirror');</script>
  <script src="../node_modules/codemirror/mode/verilog/verilog.js"></script>
  <script src="../node_modules/codemirror/addon/search/search.js"></script>
  <script src="../node_modules/codemirror/addon/search/searchcursor.js"></script>
  <script src="../node_modules/codemirror/addon/search/jump-to-line.js"></script>
  <script src="../node_modules/codemirror/addon/dialog/dialog.js"></script>
</head>
<body>
  <div id="electron-app"></div>
  <script src="renderer.js"></script>
</body>
</html>
