<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
       <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}
        
    {% include head-custom.html %}
    
  </head>

  <body>
      {% include topnav.html %}

      <div class="IntroBackground">
        <div class="IntroLayer">
            <p style="font-size: 24px; margin-left: 0.5%; font-weight:bolder; color: #272838; text-align: center">
                <br><br><br> Discover, Learn & Create with the ISSIE circuit schematic editor!
            </p>
            <div class="topnav-right">
                <a href="{{ site.github.repository_url }}">View Project on GitHub</a>
            </div>
            <br><br><br><br><br>
        </div>
      </div>
      

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {% include description.html %}
          <br><br>
          {% include carousel.html 
            height="50" 
            unit="%" 
            number="1" 
            title="Key Features"
          %}
          <br><br>
          {{ content }}
        </section>
        
        
      </div>
    </div>
    
  </body>
</html>
